{% extends  "catalog/wrapper.html"%}
{% block content %}
<div class="container">
    <div class="card" style="margin-bottom:10px">
      <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-md-3 col-lg-3 ">
            <div class="card-img-bottom ">
                <img src="/media/{{movie.img}}" class="img-thumbnail">
            </div>
            </div>
            <div class="col-md-6 col-lg-9">
                <div class="card-block">
             <h3>{{movie.title}}</h3>
                <p class="card-text">Год выхода: {{movie.release_date}}
                 <br>
                    Жанр: {{movie.genre.all|join:", "}}
                    <br>
                Категория: {{movie.category}}</p>
                <p class="card-text">{{movie.body}}</p>
                <p class="card-text float-right"><small class="text-muted">Добавлено {{movie.pub_date|date:"d-m-Y в H:i"}}</small></p>
                </div>
            </div>


        </div>
      </div>
    </div>
    <div class="card" style="margin-bottom:10px">
      <div class="card-body" >
          <center>
            <div id="yohoho" data-kinopoisk="{{movie.video_id}}" style="width: 720px" controls></div>
            <script src="//yohoho.cc/yo.js"></script>
          </center>
        </div>
      </div>
    </div>
</div>
{% endblock %}
